<!-- ✅ קומפוננטת שדה רגיל -->
<script type="text/template" id="template-text">
  <div class="form-group">
    <label for="{{id}}">{{label}}</label>
    <input type="text" id="{{id}}" name="{{id}}" {{readonly}} />
  </div>
</script>

  </div>
</script>
