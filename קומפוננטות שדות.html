<!-- ✅ קומפוננטת שדה רגיל -->
<script type="text/template" id="template-text">
  <div class="form-group">
    <label for="{{id}}" class="form-label">{{label}}</label>
    <div class="field-wrapper">
      <input type="text" id="{{id}}" name="{{id}}" {{readonly}} />
      <div data-error-for="{{id}}" class="field-error" style="display: none;"></div>
    </div>
  </div>
</script>

<!-- ✅ קומפוננטת שדה אימייל -->

<!-- ✅ קומפוננטת שדה בחירה -->
