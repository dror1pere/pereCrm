<!-- ✅ כפתור שליחה -->
<script type="text/template" id="template-button-submit">
  <button id="{{id}}" type="button" class="btn btn-submit">{{label}}</button>
</script>

<!-- ✅ כפתור ביטול -->
<script type="text/template" id="template-button-cancel">
  <button id="{{id}}" type="button" class="btn btn-cancel" onclick="google.script.host.close()">{{label}}</button>
</script>

<!-- ✅ כפתור פעולה מותאמת -->
<script type="text/template" id="template-button-custom">
  <button id="{{id}}" type="button" class="{{class}}" onclick="{{onclick}}">{{label}}</button>
</script>
